services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pm-nba-backend
    env_file:
      - .env
    networks:
      - nba-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pm-nba-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nba-network
    restart: unless-stopped

networks:
  nba-network:
    driver: bridge
